<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bloom.svg" type="image/svg+xml">
    <title>Bini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="images/aiah.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/jhoana.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/colet.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/maloi.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/ot8.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/stacey.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/gwen.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/sheena.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/mikha.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/ot82.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="BINI">
               BINI
            </h1>
            <div class="author">
                <p><b>About</b></p>
                <p>Filipino pop phenomenon BINI features 8 multi-talented members,
                    Aiah, Colet, Maloi, Gwen, Stacey, Mikha, Jhoanna, and Sheena. </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://open.spotify.com/artist/7tNO3vJC9zlHy2IJOx34ga" target="_blank" rel="noopener">
            <img src="images/spotify.svg" alt="Spotify">
        </a>
        <a href="https://www.youtube.com/@BINIPH" target="_blank" rel="noopener">
            <img src="images/youtube.svg" alt="YouTube">
        </a>
    </div>
</body>
</html>
